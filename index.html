<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogbar Beta</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
    <style>
        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
        }

        .coords-display {
            position: absolute;
            top: 1em;
            right: 1em;
            color: white;
            line-height: 1.5;
        }

        #chat-box {
            position: absolute;
            bottom: 0.5em;
            left: 0.5em;
            width: 20em;
            padding: 0.5em;
            background-color: rgba(0, 30, 0, 0.8);
            color: white;
            border-radius: 5px;
        }

        #chat-msgs {
            max-height: 20em;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .chat-message {
            margin: 0.5em 0em;
        }

        #chat-input {
            width: 95%;
            padding: 5px;
            border-radius: 3px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            line-height: 100%;
        }

        #burned-screen {
            display:none; 
            position:fixed; 
            top:50%; 
            left:50%; 
            transform:translate(-50%, -50%); 
            color:white; 
            font-size:2em;
            background:rgba(0,0,0,0.8); 
            padding:1em; 
            border-radius:10px; 
            z-index:1000;
        }

        #hp-bar-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            width: 200px;
            height: 5px;
            background: rgba(255, 255, 255, 0.1); /* light white background with transparency */
            border-radius: 15px;
            backdrop-filter: blur(10px); /* glass effect with blur */
            border: 2px solid rgba(255, 255, 255, 0.3); /* subtle border for glass effect */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* light shadow for depth */
        }

        #current-player-hp-bar {
            width: 100%;
            height: 100%;
            background-color: lightgreen; /* we are going to change this color dynamically based on HP */
            border-radius: 15px;
            transition: width 0.3s ease; /* smooth width transition */
        }
    </style>

    <script src="https://cdn.socket.io/4.8.0/socket.io.min.js" integrity="sha384-OoIbkvzsFFQAG88r+IqMAjyOtYDPGO0cqK5HF5Uosdy/zUEGySeAzytENMDynREd" crossorigin="anonymous"></script>
</head>
<body>
    <div id="burned-screen">
        You got burned!
    </div>

    <div id="hp-bar-container">
        <div id="current-player-hp-bar"></div>
    </div>

    <script type="module" src="./app.js"></script>
    <div id="chat-box">
        <div id="chat-msgs"></div>
        <input type="text" id="chat-input" placeholder="Type your message here!" />
    </div>
</body>
</html>
